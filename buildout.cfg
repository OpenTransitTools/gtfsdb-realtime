[buildout]
parts = dev postgresql prod testrunner
newest = false
prefer-final = true
develop = .

[dev]
recipe = zc.recipe.egg
eggs = ott.gtfsdb_realtime[dev]
interpreter = python

[oracle]
recipe = zc.recipe.egg
eggs = ott.gtfsdb_realtime[oracle]
interpreter = python

[postgresql]
recipe = zc.recipe.egg
eggs = ott.gtfsdb_realtime[postgresql]
interpreter = python

[prod]
recipe = zc.recipe.egg
eggs = ott.gtfsdb_realtime
interpreter = python

[testrunner]
recipe = zc.recipe.testrunner
eggs = ${prod:eggs}
script = test
